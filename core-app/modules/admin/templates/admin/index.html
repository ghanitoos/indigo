{% extends "base.html" %}
{% block title %}Administration{% endblock %}
{% block content %}
<div class="container">
    <h1>Administration</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Manage Roles</h5>
                    <p class="card-text">Create and edit roles and permissions.</p>
                    <a href="{{ url_for('admin.roles') }}" class="btn btn-primary">Go to Roles</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">Assign roles to users.</p>
                    <a href="{{ url_for('admin.users') }}" class="btn btn-primary">Go to Users</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
