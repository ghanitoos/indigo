version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: admin-panel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: adminpanel
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: changeme_secure_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adminuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx-proxy:
    build: ./nginx-proxy
    container_name: admin-panel-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - core-app
    networks:
      - admin-network
    volumes:
      - ./nginx-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/logs/nginx:/var/log/nginx

  # Core Application (Flask)
  core-app:
    build: ./core-app
    container_name: admin-panel-core
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://adminuser:changeme_secure_password@postgres:5432/adminpanel
      FLASK_ENV: development
      SECRET_KEY: changeme_flask_secret_key
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - admin-network
    volumes:
      - ./core-app:/app
      - ./data/logs/app:/app/logs

networks:
  admin-network:
    driver: bridge
